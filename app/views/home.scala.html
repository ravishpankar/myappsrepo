@(error: java.lang.String)(loginCreds: controllers.Login)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=@routes.Assets.versioned("stylesheets/main.css")>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>SI2Chip Home</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SI2Chip</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="well well-lg">
                    <form role="form" action="@routes.HomeController.login" method="POST">
                        <div class="form-group">
                            <label>User name:</label>
                            <input type="text" class="form-control" maxlength="16" value="@loginCreds.userId" required name="userId">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" value="@loginCreds.password" name="password" id="pwd">
                        </div>
                        <button type="submit" class="btn btn-default btn-sm">Submit</button>
                    </form>
                    <br>
                    <span id="error">@error</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
